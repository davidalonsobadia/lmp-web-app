
<template name="dashboard_sidebar">

    <div class="sidebar" data-color="purple" data-image="/sidebar-forest.jpg">

    <div class="sidebar-background" style="background-image: url(/sidebar-forest.jpg)"></div>

        <div class="sidebar-wrapper">
            {{#if isEntity}}
                {{> dashboard_entity_sidebar}}
            {{else}}
                {{>dashboard_user_sidebar}}
            {{/if}}

        </div>
    </div>    
</template>

<template name="dashboard_entity_sidebar">

    <div class="dashboard-logo">
        <a href="{{pathFor route='entity'}}" class="simple-text">
            {{entity.name}}
        </a>        
    </div>

    <div class="back-to-user-account">
        <p>
        You are connected to Entity: <strong>{{entity.name}}</strong>
        </p>
        <a href="#" class="back_to_user">
            <i class="pe-7s-angle-left-circle"></i>
            Back to User Account
        </a>
    </div>
    <ul class="nav">
        <li class="{{#if currentRouteIs 'user'}}active{{/if}}">
            <a href="{{pathFor route='entity'}}">
                <i class="pe-7s-user"></i>
                <p>Entity Profile</p>
            </a>
        </li>
        <li class="{{#if currentRouteIs 'providers'}}active{{/if}}">
            <a href="{{pathFor route='providers'}}">
                <i class="pe-7s-note2"></i>
                <p>Providers</p>
            </a>
        </li>
        <li class="{{#if currentRouteIs 'consumers'}}active{{/if}}">
            <a href="{{pathFor route='consumers'}}">
                <i class="pe-7s-news-paper"></i>
                <p>Consumers</p>
            </a>
        </li>
        <li class="{{#if currentRouteIs 'spheres'}}active{{/if}}">
            <a href="{{pathFor route='spheres'}}">
                <i class="pe-7s-science"></i>
                <p>Spheres</p>
            </a>
        </li>
        <li class="{{#if currentRouteIs 'entities'}}active{{/if}}">
            <a href="{{pathFor route='users_entity'}}">
                <i class="pe-7s-map-marker"></i>
                <p>Users</p>
            </a>
        </li>
        <li>
            <a href="#">
                <i class="pe-7s-bell"></i>
                <p>Notifications</p>
            </a>
        </li>
    </ul>
</template>
