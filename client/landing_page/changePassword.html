<template name="changePassword">
	<head>
		<title>LMP - Life Management Platform</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic" />

	</head>
	  

	<div id="landing-page-style">
		<!-- /.parallax full screen background image -->
		<div class="fullscreen landing parallax" style="background-image:url('laptop-retro.jpg'); background-attachment: fixed; min-height: 710px; background-size: 100%" data-img-width="2000" data-img-height="1333" data-diff="100" id="init">

			<div class="overlay" style="min-height: 710px;">
				<div class="col-md-5 col-md-offset-4 form-col">
						
					<div class="signup-header wow fadeInUp">
						<h3 class="form-title text-center">Enter new Password</h3>
						<form class="form-header change-password" role="form" method="POST">
							<div class="form-group">
								<input class="form-control input-lg" name="password" type="password" placeholder="Your new password" required>
							</div>
							<div class="form-group">
								<input class="form-control input-lg" name="password-repeat" type="password" placeholder="Repeat your new password" required>
							</div>
							<div class="form-group last zero-margin-bottom padding-bottom">
								<input type="submit" class="btn btn-warning btn-block btn-lg" value="SEND REQUEST">
							</div>	
						</form>
					</div>
				</div>

				<div class="col-md-8 col-md-offset-2 success-message-col" hidden>
					<div class="signup-header wow fadeInUp">
						<h3 class="form-title text-center">You have changed your password successfully. Please type down your new password to log in.</h3>
					</div>
				</div>
			</div>

		</div>

		<!-- NAVIGATION -->
		<div id="menu">
			<nav class="navbar-wrapper navbar-default" role="navigation">
				<div class="container">
					<div class="navbar-header">
						<a class="navbar-brand site-name" href="#init"><img src="LMP-logo-logomakr.png" alt="logo"></a>
		 			</div>

					<div id="navbar-scroll" class="collapse navbar-collapse navbar-backyard navbar-right">
						<ul class="nav navbar-nav navbar-landing-page">
							<li><a href="{{pathFor route='index'}}">Back to Main Page</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
	</div>

	<script>
		new WOW().init();
	</script>

</template>
