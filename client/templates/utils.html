                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
        </button>
      </div>
			<div id="navbar-to-collapse" class="navbar-collapse">
        <ul class="nav navbar-nav">
          <li>
            <a href="#" class="deco-none"><strong class="eurecat-color">Eurecat</strong></a>
          </li>
        </ul>
				<ul class="nav navbar-nav navbar-padding breadcrumb">
					{{> customBreadcrumb}}
				</ul>
				<ul class="nav navbar-nav navbar-right">
          <li>
            <a href="#" class="deco-none"><strong>Welcome {{currentUser.profile.firstName}}</strong></a>

        		<a href="#" class="logout deco-none"><span class="glyphicon glyphicon-log-out"></span>&nbsp;Logout</a>
        	</li>
				</ul>
			</div>
		</div>
	</nav>	
</template>

<template name="customBreadcrumb">
  <ol class="breadcrumb">
    {{#each Breadcrumb}}
        <li class="{{isActivePath url}}">
        {{#if isActivePath url}}
            {{title}}
        {{else}}
            <a href="{{url}}">{{title}}</a>
        {{/if}}
        </li>
    {{/each}}
  </ol>
</template>

<template name="logo1">
	<img src="/eurecat3.gif" alt="Eurecat logo" width="250" class="img-responsive center-block">
</template>

<template name="JumbotronTitle">
  <div class="jumbotron">
    <h1>{{title}}</h1>
      {{#unless compare title "Providers"}}
        {{#unless compare title "Consumers"}}
          <input type='button' class="btn btn-primary" value="Add New &gt;&gt;" id="newObject" />
        {{/unless}}
      {{/unless}}
  </div>
</template>


<template name="buttons">
  <div class="form-set">
    <div class="row">
      <div class="col-md-2 col-md-offset-3">
      <input type="button" class="btn btn-success save-changes" value="Save changes" />
      </div>
      <div class="col-md-5">
      <input type="button" class="btn btn-danger cancel" value="Cancel" />
      </div>
    </div>
  </div>
</template>


<template name="loading">
  <h3>Loading page...</h3>
</template>
