<template name="home">
	<div class="container">
		<!-- TODO: CHECK THIS LATER ON -->
		{{> navbar}}

		{{#if isEntity}}
			{{> entity_message}}
		{{/if}}

		<div class="col-md-12">
			{{> logo1}}
			<br />

			{{#if isEntity}}
				{{> entity_menu}}
			{{else}}
				{{> person_menu}}
			{{/if}}
			
		</div>
	</div>
</template>

<template name="entity_message">
	<div class="jumbotron">
		<div class="row">
			<div class="col-md-4">
				You are connected to Entity: <strong>{{user.name}}</strong>
			</div>
			<div class="col-md-offset-10">
				<input type="button" class="btn btn-default back_to_user" value="Back to user account">
			</div>
		</div>
	</div>
</template>
