<template name="my_profile">
	<div class="container">
		{{> navbar}}

		{{> JumbotronTitle title="My Profile"}}

		{{> profile}}
	</div>
</template>

<template name="profile">
	<form class="form-horizontal form-top profile">
		<div class="row">
			<div class="form-group">
				<label class="col-md-2 control-label">First Name:</label>
				<div class="col-md-4">
					<input type="text" value="{{name}}" class="form-control" name="firstName">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="form-group">
				<label class="col-md-2 control-label">Last Name:</label>
				<div class="col-md-4">
					<input type="text" value="{{surname}}" class="form-control" name="lastName">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="form-group">
				<label class="col-md-2 control-label">Phone Number: </label>
				<div class="col-md-4">
					<input type="text" value="{{phone}}" class="form-control" name="phone">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-1 col-md-offset-2">
				<input type="submit" value="Update" class="btn btn-primary">
			</div>
			<div class="col-md-4 col-md-offset-1">
				<input type="button" value="Cancel" class="btn btn-danger">
			</div>
		</div>
	</form>
</template>
