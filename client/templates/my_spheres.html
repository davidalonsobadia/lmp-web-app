<template name="my_spheres">
	<div class="container">
		{{> navbar}}

		{{> JumbotronTitle title="My Data Spheres"}}

		{{> spheresTable}}
	</div>
</template>

<template name="spheresTable">
	{{#if Spheres.length}}
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<td>
						Sphere ID
					</td>
					<td>
						Label
					</td>
					<td>
						Description
					</td>
					<td>
						Consumers
					</td>
					<td>
						Disabled
					</td>
					<td>
						Actions
					</td>
				</tr>
			</thead>
			{{#each Spheres}}
			<tbody>
				<tr>
					<td>
						{{_id}}
					</td>
					<td>
						{{name}}
					</td>
					<td>
						{{description}}
					</td>
					<td>
						{{consumers}}
					</td>
					<td>
						<input type="checkbox" {{checkedObject}}>
					</td>
					<td>
						<input type="button" class="btn btn-success edit-sphere" id="{{link}}" value="Edit"/>
						<input type="button" class="btn btn-danger delete-sphere" name="delete-button" id="{{link}}" value="Delete"/>
					</td>
				</tr>
			</tbody>
			{{/each}}
		</table>
	{{/if}}
</template>
